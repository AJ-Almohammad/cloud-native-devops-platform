apiVersion: v1
kind: Namespace
metadata:
  name: multi-everything
  labels:
    name: multi-everything
    environment: dev
    project: multi-everything-devops
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: multi-everything-quota
  namespace: multi-everything
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "20"
    services: "10"
    configmaps: "20"
    secrets: "20"